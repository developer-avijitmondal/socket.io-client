<app-navbar></app-navbar>

<div class="container">
    <flash-messages></flash-messages>
        
    <ng-container *ngFor="let serError of serverValidateError">
      <div class="alert alert-dismissible alert-danger">
        {{ serError.param }} {{ serError.msg }}
      </div>
    </ng-container>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" 
    novalidate>
        <fieldset>
          <legend>Login Now</legend>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email"
            name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            <div *ngIf="f.submitted && email.invalid" class="alert alert-danger">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password"
            name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" >
            <div *ngIf="f.submitted && password.invalid" class="alert alert-danger">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </fieldset>
      </form>
</div>
